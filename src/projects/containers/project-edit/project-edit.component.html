<div class="meals" *ngIf="project">
    <div class="meals__title">
        <h1>
            <img src="/images/food.svg"> Project: {{project.title}}
        </h1>        
    </div>
         
    <project-form [project]="project" (handleCreateProject)="handleCreateProject($event)"  (handleUpdateProject)="handleUpdateProject($event)" ></project-form>        
</div>
