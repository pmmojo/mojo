<div class="project-form">

  <form [formGroup]="form">
    <div class="meal-form__name">
      <label>
            <h3>Project title</h3>
            <input 
              type="text" 
              placeholder="e.g. H2 Railway Development" 
              formControlName="title">
            <!-- <div class="error" *ngIf="required">
              Project title is required
            </div> -->
          </label>
    </div>
    <!-- <pre>{{project|json}}</pre> -->
    <div class="meal-form__food">
      <div class="meal-form__subtitle">
        <h3>Threats</h3>
        <!-- <button type="button" class="meal-form__add">
              <img src="/images/add-white.svg"/>
              Add food
            </button> -->
      </div>
      <!-- (click)="addIngredient()"> -->
      <!-- <pre>{{form.value|json}}</pre> -->
      <div formArrayName="threats">
        
        <threat-form (handleSaveThreat)="emitSaveThreat($event)"></threat-form>
<threats-display [threats]="threats.value"></threats-display>        
        <!-- <label *ngFor="let threat of threats?.controls; index as i;">                 
            
               <input [formControlName]="i" placeholder="e.g. Steel shortage">
               <span
                 class="meal-form__remove"
                 (click)="removeIngredient(i)">
               </span>
             </label>  -->
      </div>
    </div>

    <div class="meal-form__submit">
      <div>
        <button type="button" class="button" *ngIf="!exists" (click)="createProject()">
              Create project
            </button>
        <button type="button" class="button" *ngIf="exists" (click)="updateProject()">
              Save
            </button>
        <a class="button button--cancel" [routerLink]="['../']">
              Cancel
            </a>
      </div>

      <div class="meal-form__delete" *ngIf="exists">
        <div *ngIf="toggled">
          <p>Delete item?</p>
          <button class="confirm" type="button" (click)="removeMeal()">
                Yes
              </button>
          <button class="cancel" type="button" (click)="toggle()">
                No
              </button>
        </div>

        <button class="button button--delete" type="button" (click)="toggle()">
              Delete
            </button>
      </div>

    </div>
  </form>
</div>
