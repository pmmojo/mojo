<div class="project-form form">
  <form [formGroup]="form">
    <div class="form__section">
      <h3>Project title</h3>
      <input type="text" placeholder="e.g. H2 Railway Development" formControlName="title">
    </div>

    <div class="form__section">            
      <div formArrayName="threats">
        <threat-form (handleSaveThreat)="emitSaveThreat($event)"></threat-form>
        <threats-display [threats]="threats.value"></threats-display>
      </div>
    </div>

    <div class="project-form__submit">
      <div>
        
        <button type="button" class="button" *ngIf="!exists" (click)="createProject()">Create</button>
        <button type="button" class="button" *ngIf="exists" (click)="updateProject()">Update</button>

        <a class="button button--cancel" [routerLink]="['../']">Cancel</a>
      </div>

      <div class="meal-form__delete" *ngIf="exists">
        <div *ngIf="toggled">
          <p>Delete item?</p>
          <button class="confirm" type="button" (click)="removeMeal()">Yes</button>
          <button class="cancel" type="button" (click)="toggle()">No</button>
        </div>

        <button class="button button--delete" type="button" (click)="toggle()">Delete</button>
      </div>
    </div>
  </form>
</div>
